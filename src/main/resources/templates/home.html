<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
</head>
<body>
<div class="container" style="margin-bottom: 30px;">
    <div class="text-center"><h2  style="margin-top: 30px; margin-bottom: 30px;">Shopping Cart Demo</h2></div>

    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-bordered table-hover table-condensed" style="margin-bottom: 30px;">
                <thead>
                <tr>
                    <th>
                        Product Name
                    </th>
                    <th>
                        Image
                    </th>
                    <th>
                        Product Description
                    </th>
                    <th>
                        Price
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prod: ${productList}">
                    <td th:text="${prod.name}"></td>
                    <td>
                        <img class="img-responsive" th:src="'/'+${prod.name}+'.png'" />
                    </td>
                    <td th:text="${prod.description}">
                    </td>
                    <td th:text="${#numbers.formatDecimal(prod.price, 1, 2)}">
                    </td>
                    <td>
                            <a th:href="@{/addToCart(id=${prod.id})}" class="btn btn-sm btn-primary">Add to Cart</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">SubTotal</th>
                    <th> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItemList}">
                    <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <div class="media-body">
                                <h4 class="media-heading"><a href="#" th:text="${item.product.name}">Product name</a></h4>
                                <span>Status: </span><span class="text-success"><strong>In Stock</strong></span>
                            </div>
                        </div></td>
                    <td class="col-sm-1 col-md-1" style="text-align: center">
                        <input type="email" class="form-control item-qty" th:id="'qty-'+${item.id}" th:value="${item.qty}" />
                    </td>
                    <td class="col-sm-1 col-md-1 text-center"><strong th:text="${item.product.price}" th:id="'price-'+${item.id}">$4.87</strong></td>
                    <td class="col-sm-1 col-md-1 text-center"><strong class="subtotal" th:text="${item.subTotal}" th:id="'subtotal-'+${item.id}">$14.61</strong></td>
                    <td class="col-sm-1 col-md-1">
                        <a type="button" class="btn btn-warning btn-sm" th:href="@{/remove(id=${item.id})}">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </a></td>
                </tr>

                <tr>
                    <td>   </td>
                    <td>   </td>
                    <td>   </td>
                    <td><h5>Total</h5></td>
                    <td class="text-right"><h5><strong id="total">$24.59</strong></h5></td>
                </tr>
                <tr>
                    <td>   </td>
                    <td>   </td>
                    <td>   </td>
                    <td>   </td>
                    <td>
                        <button type="button" class="btn btn-success">
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/main.js"></script>
</body>
</html>
